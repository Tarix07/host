<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'rps/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'rps/content/site.css' %}"/>
    <script src="{% static 'rps/scripts/modernizr-2.6.2.js' %}"></script>
    <script type="text/javascript" src="{%  static 'rps/scripts/jquery-3.4.1.min.js' %}">
</script>
    <link rel="stylesheet" type="text/css" href="{% static 'rps/content/style.css' %}"/>
</head>

<body>
    <div id="header" class="navbar navbar-inverse navbar-sticky-top navbar-light bg-light">
        <div class="container">
            <div class="navbar-header">
                <button id="but" type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand"> <img id="logoImg" style="height: 40px; margin: 5px" src="{% static 'rps/img/Logo.png' %}"/></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav h-100">
                    <li><a class="cool-link" href="{% url 'home' %}">LOBBY</a></li>
                    <li><a class="cool-link" href="{% url 'mygames' %}">MY GAMES</a></li>
                    <li><a class="cool-link" href="{% url 'statistic' %}">STATISTIC</a></li>
                </ul>
                {% include 'rps/loginpartial.html' %}
            </div>
        </div>
    </div>

    <div class="container body-content">
{% block content %}{% endblock %}

    </div>

    <script src="{% static 'rps/scripts/jquery-1.10.2.js'%}"></script>
    <script src="{% static 'rps/scripts/bootstrap.js'%}"></script>
    <script src="{% static 'rps/scripts/respond.js'%}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
